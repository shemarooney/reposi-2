<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sitayiloo.css">
</head>
<body>
    <h2>Survey form</h2>
    <div class="main">
        <header>Let us know how we can improve freeCodeCamp</header>
        <Div>
            <label for="name" id="label-name">
                Name:
			</label>
			<input type="text"
				id="name"
				placeholder="Enter your name" />
            <br>
            <label for="email" id="label-name">
                    Email:
            </label>
            <input type="email"
				id="email"
				placeholder="Enter your email" />
            <br>
            <label for="quantity">Age:</label>
            <input type="number" id="quantity" min="18" max="100" placeholder="Enter your Age">
            <br>
            <label for="role">Which option best describe your current role? </label>
            <select>
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Definitely</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Maybe</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Not sure</input>
			</label>
        </Div>
    </div>
</body>
</html>
